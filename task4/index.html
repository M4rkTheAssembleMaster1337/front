<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="stylesheet" href ="normalize.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="header">
    <div>
        <h3>6408 Lazutov Mark</h3>
    </div>
    <div>
        <button class="setup btn-primary">Засетапить дефолтные значения</button>
    </div>
</div>
<div class="main">
    <div class="main__form-container">
        <h2>Форма добавления карточки товара</h2>
        <form class="main__form add-form">
            <input class="form-control" type="text" placeholder="Название" id="title" required>
            <input class="form-control" type="text" placeholder="Ссылка на изображение" id="img" required>
            <input class="form-control" placeholder="Описание" id="body" required>
            <input class="form-control" type="text" placeholder="Код товара" id="id" required>
            <input class="form-control" type="text" placeholder="Поставщик" id="provider" required>
            <button class="add-button btn-primary">Добавить</button>
        </form>
    </div>
    <div class="main__cards">

        <div class="main__spinner spinner-border" role="status">
            <span class="main__spinner-text sr-only"></span>
        </div>

    </div>
</div>
<script type="module" src = "./src/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
